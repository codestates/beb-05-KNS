components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
        userName:
          type: string
        createdAt:
          type: string
          format: date-time
          description: Creation date
          example: '2021-01-30T08:30:20.000Z'
        address:
          type: string
        tokenAmount:
          type: integer
          format: int32
        ethAmount:
          type: integer
          format: int32
        mnemonicWord:
          type: string
        privateKey:
          type: string
      required:
        - id
        - userName
        - address
        - tokenAmount
        - ethAmount
        - mnemonicWord
        - privateKey
      example: null
    
    UserRegistration:
      type: object
      title: User registration details
      properties:
        userName:
          type: string
        password:
          type: string
          minLength: 5
        address:
          type: string
        tokenAmount:
          type: integer
          format: int32
        ethAmount:
          type: integer
          format: int32
        mnemonicWord:
          type: string
        privateKey:
          type: string
      required:
        - userName
        - password
        - address
        - mnemonicWord
        - privateKey
      example: null
    UserLogin:
